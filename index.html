<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
      let playerSelection = 'rock';
      let computerSelection = computerPlay();

      function computerPlay() {
          let choice;

          let rando = Math.round(Math.random()*100);
          if (rando <= 33){
              choice = 'Rock';
          } else if (rando >= 67) {
              choice = 'Paper';
          } else {
              choice = 'Scissors';
          }
          return choice;
      }

      function playRound(playerSelection, computerSelection) {
        switch (computerSelection) {
            case 'Rock':
                switch (playerSelection) {
                    case 'rock':
                        return 'All Rocks! That\'s a tie!';
                        break;
                    case 'paper':
                        return 'You win! Paper beats Rock';
                        break;
                    case 'scissors':
                        return 'You lose! Rock beats Scissors';
                        break;
                    default:
                        return 'That\'s not a valid choice! Choose again';
                }
                break;
            case 'Paper':
                switch (playerSelection) {
                    case 'rock':
                        return 'You lose! Paper beats Rock';
                        break;
                    case 'paper':
                        return 'All paper! That\'s a tie';
                        break;
                    case 'scissors':
                        return 'You win! Scissors beats Paper';
                        break;
                    default:
                        return 'That\'s not a valid choice! Choose again';
                }
                break;
            case 'Scissors':
                switch (playerSelection) {
                    case 'rock':
                        return 'You win! Rock beats Scissors';
                        break;
                    case 'paper':
                        return 'You lose! Scissors beats Paper';
                        break;
                    case 'scissors':
                        return 'All scissors! That\'s a tie';
                        break;
                    default:
                        return 'That\'s not a valid choice! Choose again';
                }
                break;
            default:
                return 'Hi! I\'m the computer. I\'m goint to DESTROY you';
        }
      }

      function game() {
          let i;
          let computerScore = 0;
          let playerScore = 0;
          let tieScore = 0;          
          for (i = 0; i < 5; i++) {
            playerSelection = prompt('Rock, Paper, or Scissors', 'Choose Wisely').toLowerCase();
            computerSelection = computerPlay();
            playRound(playerSelection,computerSelection);
            if (playRound(playerSelection,computerSelection).includes('win')) {
                playerScore++;
                console.log(playRound(playerSelection,computerSelection));
            } else if (playRound(playerSelection,computerSelection).includes('lose')) {
                computerScore++;
                console.log(playRound(playerSelection,computerSelection));
            } else if (playRound(playerSelection,computerSelection).includes('tie')) {
                tieScore++;
                console.log(playRound(playerSelection,computerSelection));
            } else {
                console.log(playRound(playerSelection,computerSelection));
            }
          } 
          if (playerScore > computerScore) {
              console.log('You\'re the winner! Final score: ' + playerScore + 'win, ' + computerScore + 'losses, ' + 'and ' + tieScore + 'tie games.');
          } else if (playerScore < computerScore) {
            console.log('You\'re the loser! Final score: ' + playerScore + 'win, ' + computerScore + 'losses, ' + 'and ' + tieScore + 'tie games.');
          } else {
            console.log('It\'s a tie! Final score: ' + playerScore + 'win, ' + computerScore + 'losses, ' + 'and ' + tieScore + 'tie games.');
          }
      }

  </script>
